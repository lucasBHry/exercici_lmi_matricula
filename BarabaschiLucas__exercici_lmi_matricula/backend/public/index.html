

<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Matrícula Institut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Formulari de matrícula</h1>

    <form id="matriculaForm">
        <fieldset>
            <legend>Dades personals</legend>

            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required><br>
            <label for="cognoms">Cognoms:</label>
            <input type="text" id="cognoms" name="cognoms" required>
            <label for="Email">Correu electronic:</label>
            <input type="email" id="Email" name="Email" required>
            <label for="adreça">Adreça:</label>
            <input type="text" id="adreça" name="adreça" required>
            <label for="telefon">Telèfon:</label>
            <input type="tel" id="telefon" name="telefon" required>
        </fieldset>

        <fieldset>
            <legend>Estudis</legend>

            <label for="cicle">Cicle :</label>
            <select id="cicle" name="cicle" required>
                <option value="DAM">DAM</option>
                <option value="DAW">DAW</option>
            </select>
            <label for="curs">Curs :</label>
            <input type="radio" name="curs" required value="Primer">Primer<br>
            <input type="radio" name="curs" required value="Segon">Segon <br>

        </fieldset>

        <fieldset id="modulsFieldset">
            <legend>Mòduls Professionals</legend>
            <!-- Els checkboxes dels mòduls es generaran dinàmicament -->
        </fieldset>

        <button type="submit" id="Enviar">Enviar matrícula</button>
    </form>

    <script src="js/index.js" type="module"></script>
</body>
</html>
